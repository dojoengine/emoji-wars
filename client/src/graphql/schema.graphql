query getEntities {
  entities(keys: ["*"], limit: 100) {
    edges {
      node {
        keys
        models {
          __typename
          ... on Position {
            vec {
              x
              y
            }
          }
          ... on Emoji {
            emoji_type
          }
          ... on TimeOut {
            time
          }
        }
      }
    }
  }
}
